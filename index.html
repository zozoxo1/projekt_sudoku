<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Sudoku</title>
</head>
<body>
    <script src="js/sudoku.js"></script>
    <script src="js/main.js"></script>

    <div id="main-wrapper">
        <div id="tools">
            <div class="tool tool-hint"><span>Tipp</span></div>
            <div class="tool tool-solve"><span>Ergebnis anzeigen</span></div>
            <div class="tool tool-new-game"><span>Neues Spiel</span></div>
        </div>
        <div id="input-div">
            <div class="key-input-row">
                <div class="key-input-div disabled"><span>1</span></div>
                <div class="key-input-div disabled"><span>2</span></div>
                <div class="key-input-div disabled"><span>3</span></div>
                <div class="key-input-div disabled"><span>4</span></div>
                <div class="key-input-div disabled"><span>5</span></div>
            </div>
            <div class="key-input-row">
                <div class="key-input-div disabled"><span>6</span></div>
                <div class="key-input-div disabled"><span>7</span></div>
                <div class="key-input-div disabled"><span>8</span></div>
                <div class="key-input-div disabled"><span>9</span></div>
                <div class="key-input-div disabled"><span></span></div>
            </div>
        </div>

        <div id="game-div"></div>

        <div id="settings">
            <p>Input Check:</p>
            <label class="switch">
                <input type="checkbox" checked id="inputCheckSetting">
                <span class="slider round"></span>
            </label>
            
            <!--<p>Result Check:</p>
            <label class="switch">
                <input type="checkbox" id="resultCheckSetting">
                <span class="slider round"></span>
            </label>-->
        </div>
    </div>
</body>
</html>
